{% extends "base.html" %}

{% block content %}
<h1>{{title}} (id: {{id}})!</h1>
<p>{{content}}!</p>
<ul>
    {% for obj in my_list %}
        {% if obj.title %}
            <li><a href="/articles/{{obj.id}}" target="_blank">{{obj.title}} - {{obj.content}}</a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock content %}
